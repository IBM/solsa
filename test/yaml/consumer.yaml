apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  labels:
    serving.knative.dev/visibility: cluster-local
  name: sink
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/knative-releases/github.com/knative/eventing-sources/cmd/event_display
---
apiVersion: ibmcloud.ibm.com/v1alpha1
kind: Composable
metadata:
  name: source
spec:
  template:
    apiVersion: sources.eventing.knative.dev/v1alpha1
    kind: KafkaSource
    metadata:
      name: source
    spec:
      bootstrapServers:
        getValueFrom:
          format-transformers:
          - Base64ToString
          kind: Secret
          name: kafka-kbsf
          path: '{.data.kafka_brokers_sasl_flat}'
      consumerGroup: source
      net:
        sasl:
          enable: true
          password:
            secretKeyRef:
              key: password
              name: kafka
          user:
            secretKeyRef:
              key: user
              name: kafka
        tls:
          enable: true
      sink:
        apiVersion: serving.knative.dev/v1alpha1
        kind: Service
        name: sink
      topics: MyTopic
